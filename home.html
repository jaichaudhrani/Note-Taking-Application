<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .note-form {
            margin-bottom: 20px;
        }
        .note-form input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .note-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .note-list {
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
        }
        .note-item:hover {
            background-color: #e5e5e5;
        }
        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
        }
        .delete-all-btn {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note Taking Application</h1>
        <form class="note-form" method="POST" action="/">
            <input type="text" name="note" placeholder="Enter your note" required>
            <button type="submit" name="action" value="add_note" style="margin-top: 10px;">Add Note</button>
        </form>
        <ul class="note-list">
            {% for note in notes %}
                <li class="note-item">
                    {{ note }}
                    <form method="POST" action="/">
                        <input type="hidden" name="note_index" value="{{ loop.index0 }}">
                        <button class="delete-btn" type="submit" name="action" value="delete_note">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <form method="POST" action="/">
            <button class="delete-all-btn" type="submit" name="action" value="delete_all_notes">Delete All Notes</button>
        </form>
    </div>
</body>
</html>
